<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>3x4 Image Cropper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #111827;
            color: white;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: env(safe-area-inset-top, 20px) 0.5rem env(safe-area-inset-bottom, 20px);
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.25rem 0;
            text-align: center;
            flex-shrink: 0;
        }
        
        #upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
        }
        
        .upload-box {
            background-color: #1f2937;
            border: 2px dashed #4b5563;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .upload-box:hover {
            background-color: #374151;
        }
        
        .upload-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #9ca3af;
        }
        
        .upload-text {
            color: #9ca3af;
        }
        
        input[type="file"] {
            display: none;
        }
        
        #editor-section {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }
        
        .canvas-wrapper {
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
        }
        
        .canvas-container-outer {
            position: relative;
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 100%;
            max-width: min(100%, 300px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .canvas-aspect-ratio {
            position: relative;
            width: 100%;
            padding-bottom: 133.33%;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .crop-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #3b82f6;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            flex-shrink: 0;
            padding: 0.25rem 0.5rem 1rem;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .control-row {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.375rem;
        }
        
        .slider-group {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background-color: #1f2937;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.7rem;
        }
        
        .slider-label {
            color: #9ca3af;
            width: 2rem;
            font-size: 0.65rem;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 0.25rem;
            background: #4b5563;
            border-radius: 0.125rem;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0.875rem;
            height: 0.875rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 0.875rem;
            height: 0.875rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            width: 2rem;
            text-align: right;
            font-size: 0.65rem;
        }
        
        .help-text {
            font-size: 0.6rem;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 0.375rem;
        }
        
        .button-group {
            display: flex;
            gap: 0.375rem;
            margin-bottom: 0.375rem;
        }
        
        button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .btn-reset {
            flex: 1;
            background-color: #374151;
        }
        
        .btn-download {
            flex: 1;
            background-color: #3b82f6;
            font-weight: 600;
        }
        
        .btn-new {
            width: 100%;
            background-color: #1f2937;
            font-size: 0.7rem;
            padding: 0.375rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Export Dialog Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 280px;
        }
        
        .modal h2 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: white;
        }
        
        .dimension-inputs {
            margin-bottom: 1rem;
        }
        
        .input-group {
            margin-bottom: 0.75rem;
        }
        
        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }
        
        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .input-wrapper input {
            flex: 1;
            background-color: #111827;
            border: 1px solid #374151;
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .input-wrapper span {
            color: #9ca3af;
            font-size: 0.75rem;
            width: 2rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.625rem;
            border-radius: 0.375rem;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: opacity 0.2s;
            color: white;
        }
        
        .modal-btn:hover {
            opacity: 0.8;
        }
        
        .modal-cancel {
            background-color: #374151;
        }
        
        .modal-confirm {
            background-color: #3b82f6;
            font-weight: 600;
        }
        
        .size-info {
            font-size: 0.65rem;
            color: #10b981;
            text-align: center;
            margin-top: 0.5rem;
            padding: 0.375rem;
            background-color: #111827;
            border-radius: 0.25rem;
        }
        
        @media (max-height: 700px) {
            .canvas-container-outer {
                max-width: min(100%, 250px);
            }
            
            h1 {
                font-size: 0.8rem;
                padding: 0.125rem 0;
            }
            
            .controls {
                padding: 0.125rem 0.5rem 0.5rem;
            }
            
            button {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>3x4 Image Cropper</h1>
        
        <!-- Upload Section -->
        <div id="upload-section">
            <label for="image-upload">
                <div class="upload-box">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="upload-text">Tap to upload image</p>
                </div>
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        
        <!-- Editor Section -->
        <div id="editor-section">
            <div class="canvas-wrapper">
                <div class="canvas-container-outer">
                    <div class="canvas-aspect-ratio">
                        <div id="canvas-container">
                            <canvas id="canvas"></canvas>
                            <div class="crop-area"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <div class="slider-group">
                        <span class="slider-label">Zoom</span>
                        <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1">
                        <span id="zoom-value" class="slider-value">1.0x</span>
                    </div>
                    <div class="slider-group">
                        <span class="slider-label">Rotate</span>
                        <input type="range" id="rotate-slider" min="-180" max="180" step="1" value="0">
                        <span id="rotate-value" class="slider-value">0°</span>
                    </div>
                </div>
                
                <div class="help-text">
                    Drag to move • Pinch to zoom • Twist to rotate
                </div>
                
                <div class="button-group">
                    <button id="reset-btn" class="btn-reset">Reset</button>
                    <button id="download-btn" class="btn-download">Download 3x4</button>
                </div>
                
                <button id="new-image-btn" class="btn-new">New Image</button>
            </div>
        </div>
        
        <!-- Export Dialog -->
        <div id="export-dialog" class="modal-overlay hidden">
            <div class="modal">
                <h2>Export Size</h2>
                
                <div class="dimension-inputs">
                    <div class="input-group">
                        <label>Width</label>
                        <div class="input-wrapper">
                            <input type="number" id="width-input" min="30" max="9000" value="900">
                            <span>px</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Height</label>
                        <div class="input-wrapper">
                            <input type="number" id="height-input" min="40" max="12000" value="1200">
                            <span>px</span>
                        </div>
                    </div>
                </div>
                
                <div class="size-info" id="size-info">
                    ✓ Using original resolution
                </div>
                
                <div class="modal-actions">
                    <button id="cancel-export" class="modal-btn modal-cancel">Cancel</button>
                    <button id="confirm-export" class="modal-btn modal-confirm">Export</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadSection = document.getElementById('upload-section');
        const editorSection = document.getElementById('editor-section');
        const imageUpload = document.getElementById('image-upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomValue = document.getElementById('zoom-value');
        const rotateSlider = document.getElementById('rotate-slider');
        const rotateValue = document.getElementById('rotate-value');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const newImageBtn = document.getElementById('new-image-btn');
        
        // Export dialog elements
        const exportDialog = document.getElementById('export-dialog');
        const widthInput = document.getElementById('width-input');
        const heightInput = document.getElementById('height-input');
        const sizeInfo = document.getElementById('size-info');
        const cancelExport = document.getElementById('cancel-export');
        const confirmExport = document.getElementById('confirm-export');
        
        let img = null;
        let imgX = 0;
        let imgY = 0;
        let imgScale = 1;
        let imgRotation = 0; // In degrees
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialDistance = 0;
        let initialScale = 1;
        let initialRotation = 0;
        let initialAngle = 0;
        let optimalWidth = 900;
        let optimalHeight = 1200;
        
        // Set canvas size (3:4 aspect ratio)
        function setupCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // Set actual canvas size with device pixel ratio for sharp rendering
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // Scale canvas back down using CSS
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
            
            // Store display dimensions for calculations
            canvas.displayWidth = rect.width;
            canvas.displayHeight = rect.height;
        }
        
        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img = new Image();
                    img.onload = () => {
                        showEditor();
                        // Setup canvas after showing editor to get correct dimensions
                        setTimeout(() => {
                            setupCanvas();
                            initializeImage();
                        }, 100);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Initialize image position and scale
        function initializeImage() {
            if (!img || !canvas.displayWidth) return;
            
            const canvasAspect = canvas.displayWidth / canvas.displayHeight;
            const imgAspect = img.width / img.height;
            
            // Scale image to fit canvas
            if (imgAspect > canvasAspect) {
                imgScale = canvas.displayHeight / img.height;
            } else {
                imgScale = canvas.displayWidth / img.width;
            }
            
            // Ensure minimum scale to fill canvas
            imgScale = Math.max(imgScale, Math.max(
                canvas.displayWidth / img.width,
                canvas.displayHeight / img.height
            ));
            
            // Center the image
            imgX = canvas.displayWidth / 2;
            imgY = canvas.displayHeight / 2;
            imgRotation = 0;
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            rotateSlider.value = 0;
            rotateValue.textContent = '0°';
            
            draw();
        }
        
        // Draw image on canvas
        function draw() {
            if (!canvas.displayWidth || !canvas.displayHeight) return;
            
            // Clear with white background
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            
            if (img) {
                ctx.save();
                
                // Move to image center point
                ctx.translate(imgX, imgY);
                
                // Apply rotation
                ctx.rotate(imgRotation * Math.PI / 180);
                
                // Draw image centered at origin
                ctx.drawImage(
                    img, 
                    -img.width * imgScale / 2, 
                    -img.height * imgScale / 2, 
                    img.width * imgScale, 
                    img.height * imgScale
                );
                
                ctx.restore();
            }
        }
        
        // Calculate angle between two touch points
        function getTouchAngle(touch1, touch2) {
            return Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX) * 180 / Math.PI;
        }
        
        // Calculate distance between two touch points
        function getTouchDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Get touch/mouse position relative to canvas
        function getEventPos(e) {
            const rect = canvasContainer.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        // Touch events for mobile
        canvasContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                const pos = getEventPos(e);
                startX = pos.x - imgX;
                startY = pos.y - imgY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                initialDistance = getTouchDistance(e.touches[0], e.touches[1]);
                initialScale = imgScale;
                initialAngle = getTouchAngle(e.touches[0], e.touches[1]);
                initialRotation = imgRotation;
            }
        });
        
        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            } else if (e.touches.length === 2) {
                // Handle pinch zoom
                const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / initialDistance) * initialScale;
                imgScale = Math.max(0.1, Math.min(3, scale));
                
                // Handle rotation
                const currentAngle = getTouchAngle(e.touches[0], e.touches[1]);
                let angleDiff = currentAngle - initialAngle;
                
                // Normalize angle difference
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;
                
                imgRotation = initialRotation + angleDiff;
                
                // Keep rotation in -180 to 180 range
                if (imgRotation > 180) imgRotation -= 360;
                if (imgRotation < -180) imgRotation += 360;
                
                // Update sliders
                zoomSlider.value = imgScale;
                zoomValue.textContent = imgScale.toFixed(1) + 'x';
                rotateSlider.value = imgRotation;
                rotateValue.textContent = Math.round(imgRotation) + '°';
                
                draw();
            }
        });
        
        canvasContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });
        
        // Mouse events for desktop
        canvasContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            const pos = getEventPos(e);
            startX = pos.x - imgX;
            startY = pos.y - imgY;
        });
        
        canvasContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            }
        });
        
        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // Mouse wheel zoom
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const oldScale = imgScale;
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            imgScale = Math.max(0.1, Math.min(3, imgScale * delta));
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            
            draw();
        });
        
        // Zoom slider
        zoomSlider.addEventListener('input', (e) => {
            imgScale = parseFloat(e.target.value);
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            draw();
        });
        
        // Rotate slider
        rotateSlider.addEventListener('input', (e) => {
            imgRotation = parseFloat(e.target.value);
            rotateValue.textContent = Math.round(imgRotation) + '°';
            draw();
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            initializeImage();
        });
        
        // Calculate optimal export dimensions based on visible crop
        function calculateOptimalDimensions() {
            if (!img) return { width: 900, height: 1200 };
            
            // Calculate the actual pixel dimensions of the visible crop area
            // The canvas shows a 3:4 area, we need to find what portion of the original image is visible
            
            // Account for rotation by calculating the bounding box
            const rad = imgRotation * Math.PI / 180;
            const cos = Math.abs(Math.cos(rad));
            const sin = Math.abs(Math.sin(rad));
            
            // Size of rotated image
            const rotatedWidth = img.width * cos + img.height * sin;
            const rotatedHeight = img.width * sin + img.height * cos;
            
            // Calculate how many original pixels fit in the canvas viewport
            const visibleWidthInOriginalPixels = canvas.displayWidth / imgScale;
            const visibleHeightInOriginalPixels = canvas.displayHeight / imgScale;
            
            // Since we're cropping to 3:4, use the most constraining dimension
            let outputWidth, outputHeight;
            
            // Check which dimension is the limiting factor
            const canvasAspect = 3 / 4;
            const visibleAspect = visibleWidthInOriginalPixels / visibleHeightInOriginalPixels;
            
            if (visibleAspect > canvasAspect) {
                // Height is limiting
                outputHeight = Math.min(visibleHeightInOriginalPixels, img.height);
                outputWidth = Math.round(outputHeight * 3 / 4);
            } else {
                // Width is limiting  
                outputWidth = Math.min(visibleWidthInOriginalPixels, img.width);
                outputHeight = Math.round(outputWidth * 4 / 3);
            }
            
            // Ensure minimum size
            if (outputWidth < 300) {
                outputWidth = 300;
                outputHeight = 400;
            }
            
            // Round to even numbers for better compression
            outputWidth = Math.round(outputWidth / 2) * 2;
            outputHeight = Math.round(outputHeight / 2) * 2;
            
            return { width: outputWidth, height: outputHeight };
        }
        
        // Export dialog functions
        function updateDimensions(source) {
            if (source === 'width') {
                const width = parseInt(widthInput.value) || 900;
                const height = Math.round(width * 4 / 3);
                heightInput.value = height;
                
                // Check if using original resolution
                if (Math.abs(width - optimalWidth) < 2 && Math.abs(height - optimalHeight) < 2) {
                    sizeInfo.textContent = '✓ Using original resolution';
                    sizeInfo.style.color = '#10b981';
                } else if (width < optimalWidth) {
                    sizeInfo.textContent = `↓ Downscaling from ${optimalWidth}×${optimalHeight}`;
                    sizeInfo.style.color = '#f59e0b';
                } else {
                    sizeInfo.textContent = `↑ Upscaling from ${optimalWidth}×${optimalHeight}`;
                    sizeInfo.style.color = '#f59e0b';
                }
            } else {
                const height = parseInt(heightInput.value) || 1200;
                const width = Math.round(height * 3 / 4);
                widthInput.value = width;
                
                // Check if using original resolution
                if (Math.abs(width - optimalWidth) < 2 && Math.abs(height - optimalHeight) < 2) {
                    sizeInfo.textContent = '✓ Using original resolution';
                    sizeInfo.style.color = '#10b981';
                } else if (height < optimalHeight) {
                    sizeInfo.textContent = `↓ Downscaling from ${optimalWidth}×${optimalHeight}`;
                    sizeInfo.style.color = '#f59e0b';
                } else {
                    sizeInfo.textContent = `↑ Upscaling from ${optimalWidth}×${optimalHeight}`;
                    sizeInfo.style.color = '#f59e0b';
                }
            }
        }
        
        // Width input handler
        widthInput.addEventListener('input', () => {
            updateDimensions('width');
        });
        
        // Height input handler
        heightInput.addEventListener('input', () => {
            updateDimensions('height');
        });
        
        // Show export dialog
        downloadBtn.addEventListener('click', () => {
            if (!img) return;
            
            // Calculate optimal dimensions
            const optimal = calculateOptimalDimensions();
            optimalWidth = optimal.width;
            optimalHeight = optimal.height;
            
            // Set default values
            widthInput.value = optimalWidth;
            heightInput.value = optimalHeight;
            sizeInfo.textContent = '✓ Using original resolution';
            sizeInfo.style.color = '#10b981';
            
            exportDialog.classList.remove('hidden');
        });
        
        // Cancel export
        cancelExport.addEventListener('click', () => {
            exportDialog.classList.add('hidden');
        });
        
        // Close dialog on overlay click
        exportDialog.addEventListener('click', (e) => {
            if (e.target === exportDialog) {
                exportDialog.classList.add('hidden');
            }
        });
        
        // Confirm export
        confirmExport.addEventListener('click', () => {
            if (!img) return;
            
            const outputWidth = parseInt(widthInput.value) || optimalWidth;
            const outputHeight = parseInt(heightInput.value) || optimalHeight;
            
            const outputCanvas = document.createElement('canvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            // Set exact output size
            outputCanvas.width = outputWidth;
            outputCanvas.height = outputHeight;
            
            // Calculate scale factor
            const scaleFactor = outputWidth / canvas.displayWidth;
            
            // White background
            outputCtx.fillStyle = 'white';
            outputCtx.fillRect(0, 0, outputWidth, outputHeight);
            
            // Draw the transformed image
            outputCtx.save();
            outputCtx.translate(imgX * scaleFactor, imgY * scaleFactor);
            outputCtx.rotate(imgRotation * Math.PI / 180);
            outputCtx.drawImage(
                img,
                -img.width * imgScale * scaleFactor / 2,
                -img.height * imgScale * scaleFactor / 2,
                img.width * imgScale * scaleFactor,
                img.height * imgScale * scaleFactor
            );
            outputCtx.restore();
            
            // Download
            outputCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `image-${outputWidth}x${outputHeight}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
            
            // Close dialog
            exportDialog.classList.add('hidden');
        });
        
        // New image button
        newImageBtn.addEventListener('click', () => {
            imageUpload.value = '';
            img = null;
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            showUpload();
        });
        
        // Show/hide sections
        function showEditor() {
            uploadSection.classList.add('hidden');
            editorSection.classList.remove('hidden');
            editorSection.style.display = 'flex';
        }
        
        function showUpload() {
            uploadSection.classList.remove('hidden');
            uploadSection.style.display = 'flex';
            editorSection.classList.add('hidden');
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (img && !editorSection.classList.contains('hidden')) {
                setupCanvas();
                draw();
            }
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (img && !editorSection.classList.contains('hidden')) {
                    setupCanvas();
                    draw();
                }
            }, 100);
        });
        
        // Prevent page scroll
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas || canvasContainer.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
