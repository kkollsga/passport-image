<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>3x4 Image Cropper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        #canvas-container {
            touch-action: none;
        }
        
        .crop-area {
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .main-container {
            padding-bottom: env(safe-area-inset-bottom, 20px);
            padding-top: env(safe-area-inset-top, 20px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div class="main-container container mx-auto px-4 py-4 max-w-md flex flex-col h-screen">
        <h1 class="text-xl font-bold mb-4 text-center flex-shrink-0">3x4 Image Cropper</h1>
        
        <!-- Upload Section -->
        <div id="upload-section" class="flex-1 flex flex-col justify-center">
            <label for="image-upload" class="block w-full">
                <div class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-700 transition">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-gray-400">Tap to upload image</p>
                </div>
            </label>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
        </div>
        
        <!-- Editor Section -->
        <div id="editor-section" class="hidden flex-1 flex flex-col">
            <!-- Canvas Container with fixed aspect ratio -->
            <div class="flex-1 flex flex-col min-h-0">
                <div class="relative bg-gray-800 rounded-lg overflow-hidden flex-1" style="max-height: 50vh;">
                    <div class="relative w-full" style="padding-bottom: 133.33%;">
                        <div id="canvas-container" class="absolute inset-0">
                            <canvas id="canvas" class="w-full h-full"></canvas>
                            <div class="crop-area absolute inset-0 border-2 border-white pointer-events-none"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="space-y-3 mt-4 flex-shrink-0 pb-4">
                <div class="flex items-center space-x-4 bg-gray-800 p-3 rounded-lg">
                    <span class="text-sm text-gray-400 w-16">Zoom:</span>
                    <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1" class="flex-1">
                    <span id="zoom-value" class="text-sm w-12 text-right">1.0x</span>
                </div>
                
                <div class="text-xs text-gray-400 text-center">
                    Pinch to zoom â€¢ Drag to move
                </div>
                
                <div class="flex space-x-3">
                    <button id="reset-btn" class="flex-1 bg-gray-700 hover:bg-gray-600 py-3 px-4 rounded-lg transition">
                        Reset
                    </button>
                    <button id="download-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 py-3 px-4 rounded-lg transition font-semibold">
                        Download
                    </button>
                </div>
                
                <button id="new-image-btn" class="w-full bg-gray-800 hover:bg-gray-700 py-2 px-4 rounded-lg transition text-sm">
                    New Image
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadSection = document.getElementById('upload-section');
        const editorSection = document.getElementById('editor-section');
        const imageUpload = document.getElementById('image-upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomValue = document.getElementById('zoom-value');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const newImageBtn = document.getElementById('new-image-btn');
        
        let img = null;
        let imgX = 0;
        let imgY = 0;
        let imgScale = 1;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialDistance = 0;
        let initialScale = 1;
        
        // Set canvas size (3:4 aspect ratio)
        function setupCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // Set actual canvas size with device pixel ratio for sharp rendering
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // Scale canvas back down using CSS
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
            
            // Store display dimensions for calculations
            canvas.displayWidth = rect.width;
            canvas.displayHeight = rect.height;
        }
        
        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img = new Image();
                    img.onload = () => {
                        showEditor();
                        // Setup canvas after showing editor to get correct dimensions
                        setTimeout(() => {
                            setupCanvas();
                            initializeImage();
                        }, 100);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Initialize image position and scale
        function initializeImage() {
            if (!img || !canvas.displayWidth) return;
            
            const canvasAspect = canvas.displayWidth / canvas.displayHeight;
            const imgAspect = img.width / img.height;
            
            // Scale image to fit canvas
            if (imgAspect > canvasAspect) {
                imgScale = canvas.displayHeight / img.height;
            } else {
                imgScale = canvas.displayWidth / img.width;
            }
            
            // Ensure minimum scale to fill canvas
            imgScale = Math.max(imgScale, Math.max(
                canvas.displayWidth / img.width,
                canvas.displayHeight / img.height
            ));
            
            // Center the image
            imgX = (canvas.displayWidth - img.width * imgScale) / 2;
            imgY = (canvas.displayHeight - img.height * imgScale) / 2;
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            
            draw();
        }
        
        // Draw image on canvas
        function draw() {
            if (!canvas.displayWidth || !canvas.displayHeight) return;
            
            // Clear with display dimensions
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            
            if (img) {
                ctx.save();
                // Clip to canvas area
                ctx.beginPath();
                ctx.rect(0, 0, canvas.displayWidth, canvas.displayHeight);
                ctx.clip();
                
                // Draw image
                ctx.drawImage(img, imgX, imgY, img.width * imgScale, img.height * imgScale);
                ctx.restore();
            }
        }
        
        // Get touch/mouse position relative to canvas
        function getEventPos(e) {
            const rect = canvasContainer.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        // Touch events for mobile
        canvasContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                const pos = getEventPos(e);
                startX = pos.x - imgX;
                startY = pos.y - imgY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                initialDistance = Math.sqrt(dx * dx + dy * dy);
                initialScale = imgScale;
            }
        });
        
        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const scale = (distance / initialDistance) * initialScale;
                
                // Calculate center point for zoom
                const rect = canvasContainer.getBoundingClientRect();
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
                
                const oldScale = imgScale;
                imgScale = Math.max(0.1, Math.min(3, scale));
                
                // Adjust position to zoom from center point
                const scaleRatio = imgScale / oldScale;
                imgX = centerX - (centerX - imgX) * scaleRatio;
                imgY = centerY - (centerY - imgY) * scaleRatio;
                
                zoomSlider.value = imgScale;
                zoomValue.textContent = imgScale.toFixed(1) + 'x';
                
                draw();
            }
        });
        
        canvasContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });
        
        // Mouse events for desktop
        canvasContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            const pos = getEventPos(e);
            startX = pos.x - imgX;
            startY = pos.y - imgY;
        });
        
        canvasContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            }
        });
        
        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // Mouse wheel zoom
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const oldScale = imgScale;
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            imgScale = Math.max(0.1, Math.min(3, imgScale * delta));
            
            // Zoom from mouse position
            const scaleRatio = imgScale / oldScale;
            imgX = mouseX - (mouseX - imgX) * scaleRatio;
            imgY = mouseY - (mouseY - imgY) * scaleRatio;
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            
            draw();
        });
        
        // Zoom slider
        zoomSlider.addEventListener('input', (e) => {
            const newScale = parseFloat(e.target.value);
            
            // Center the zoom
            const centerX = canvas.displayWidth / 2;
            const centerY = canvas.displayHeight / 2;
            
            const oldScale = imgScale;
            imgScale = newScale;
            
            const scaleRatio = imgScale / oldScale;
            imgX = centerX - (centerX - imgX) * scaleRatio;
            imgY = centerY - (centerY - imgY) * scaleRatio;
            
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            draw();
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            initializeImage();
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!img) return;
            
            const outputCanvas = document.createElement('canvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            // Set output size (3:4 ratio, 900x1200 for good quality)
            outputCanvas.width = 900;
            outputCanvas.height = 1200;
            
            // Calculate scale factor
            const scaleFactor = outputCanvas.width / canvas.displayWidth;
            
            // Draw the image at the scaled position
            outputCtx.fillStyle = '#1f2937';
            outputCtx.fillRect(0, 0, outputCanvas.width, outputCanvas.height);
            outputCtx.drawImage(
                img,
                imgX * scaleFactor,
                imgY * scaleFactor,
                img.width * imgScale * scaleFactor,
                img.height * imgScale * scaleFactor
            );
            
            // Download
            outputCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'image-3x4.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        });
        
        // New image button
        newImageBtn.addEventListener('click', () => {
            imageUpload.value = '';
            img = null;
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            showUpload();
        });
        
        // Show/hide sections
        function showEditor() {
            uploadSection.classList.add('hidden');
            editorSection.classList.remove('hidden');
            editorSection.style.display = 'flex';
        }
        
        function showUpload() {
            uploadSection.classList.remove('hidden');
            uploadSection.style.display = 'flex';
            editorSection.classList.add('hidden');
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (img && !editorSection.classList.contains('hidden')) {
                setupCanvas();
                draw();
            }
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (img && !editorSection.classList.contains('hidden')) {
                    setupCanvas();
                    draw();
                }
            }, 100);
        });
    </script>
</body>
</html>
