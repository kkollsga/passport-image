<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>3x4 Passport Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #111827;
            color: white;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .main-container {
            max-width: 28rem;
            margin: 0 auto;
            padding: 0.5rem;
            padding-bottom: calc(0.5rem + env(safe-area-inset-bottom, 20px));
            padding-top: calc(0.5rem + env(safe-area-inset-top, 20px));
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        #upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .upload-box {
            background-color: #1f2937;
            border: 2px dashed #4b5563;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .upload-box:hover {
            background-color: #374151;
        }
        
        .upload-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #9ca3af;
        }
        
        .upload-text {
            color: #9ca3af;
        }
        
        input[type="file"] {
            display: none;
        }
        
        #editor-section {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
        }
        
        .canvas-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            margin-bottom: 0.5rem;
        }
        
        .canvas-container-outer {
            position: relative;
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            max-height: 65vh;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .canvas-aspect-ratio {
            position: relative;
            width: 100%;
            padding-bottom: 133.33%;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .crop-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #3b82f6;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            flex-shrink: 0;
            padding-bottom: 0.5rem;
        }
        
        .control-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .slider-group {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1f2937;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }
        
        .slider-label {
            color: #9ca3af;
            width: 2.5rem;
            font-size: 0.7rem;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 0.375rem;
            background: #4b5563;
            border-radius: 0.25rem;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            width: 2.5rem;
            text-align: right;
            font-size: 0.7rem;
        }
        
        .help-text {
            font-size: 0.65rem;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: opacity 0.2s;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .btn-reset {
            flex: 1;
            background-color: #374151;
        }
        
        .btn-download {
            flex: 1;
            background-color: #3b82f6;
            font-weight: 600;
        }
        
        .btn-new {
            width: 100%;
            background-color: #1f2937;
            font-size: 0.75rem;
            padding: 0.375rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>3x4 Image Cropper</h1>
        
        <!-- Upload Section -->
        <div id="upload-section">
            <label for="image-upload">
                <div class="upload-box">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="upload-text">Tap to upload image</p>
                </div>
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        
        <!-- Editor Section -->
        <div id="editor-section">
            <div class="canvas-wrapper">
                <div class="canvas-container-outer">
                    <div class="canvas-aspect-ratio">
                        <div id="canvas-container">
                            <canvas id="canvas"></canvas>
                            <div class="crop-area"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <div class="slider-group">
                        <span class="slider-label">Zoom</span>
                        <input type="range" id="zoom-slider" min="0.1" max="3" step="0.1" value="1">
                        <span id="zoom-value" class="slider-value">1.0x</span>
                    </div>
                    <div class="slider-group">
                        <span class="slider-label">Rotate</span>
                        <input type="range" id="rotate-slider" min="-180" max="180" step="1" value="0">
                        <span id="rotate-value" class="slider-value">0°</span>
                    </div>
                </div>
                
                <div class="help-text">
                    Drag to move • Pinch to zoom • Twist to rotate
                </div>
                
                <div class="button-group">
                    <button id="reset-btn" class="btn-reset">Reset</button>
                    <button id="download-btn" class="btn-download">Download 3x4</button>
                </div>
                
                <button id="new-image-btn" class="btn-new">New Image</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadSection = document.getElementById('upload-section');
        const editorSection = document.getElementById('editor-section');
        const imageUpload = document.getElementById('image-upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomValue = document.getElementById('zoom-value');
        const rotateSlider = document.getElementById('rotate-slider');
        const rotateValue = document.getElementById('rotate-value');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const newImageBtn = document.getElementById('new-image-btn');
        
        let img = null;
        let imgX = 0;
        let imgY = 0;
        let imgScale = 1;
        let imgRotation = 0; // In degrees
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let initialDistance = 0;
        let initialScale = 1;
        let initialRotation = 0;
        let initialAngle = 0;
        
        // Set canvas size (3:4 aspect ratio)
        function setupCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // Set actual canvas size with device pixel ratio for sharp rendering
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // Scale canvas back down using CSS
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Scale context to match device pixel ratio
            ctx.scale(dpr, dpr);
            
            // Store display dimensions for calculations
            canvas.displayWidth = rect.width;
            canvas.displayHeight = rect.height;
        }
        
        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    img = new Image();
                    img.onload = () => {
                        showEditor();
                        // Setup canvas after showing editor to get correct dimensions
                        setTimeout(() => {
                            setupCanvas();
                            initializeImage();
                        }, 100);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Initialize image position and scale
        function initializeImage() {
            if (!img || !canvas.displayWidth) return;
            
            const canvasAspect = canvas.displayWidth / canvas.displayHeight;
            const imgAspect = img.width / img.height;
            
            // Scale image to fit canvas
            if (imgAspect > canvasAspect) {
                imgScale = canvas.displayHeight / img.height;
            } else {
                imgScale = canvas.displayWidth / img.width;
            }
            
            // Ensure minimum scale to fill canvas
            imgScale = Math.max(imgScale, Math.max(
                canvas.displayWidth / img.width,
                canvas.displayHeight / img.height
            ));
            
            // Center the image
            imgX = canvas.displayWidth / 2;
            imgY = canvas.displayHeight / 2;
            imgRotation = 0;
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            rotateSlider.value = 0;
            rotateValue.textContent = '0°';
            
            draw();
        }
        
        // Draw image on canvas
        function draw() {
            if (!canvas.displayWidth || !canvas.displayHeight) return;
            
            // Clear with white background
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            
            if (img) {
                ctx.save();
                
                // Move to image center point
                ctx.translate(imgX, imgY);
                
                // Apply rotation
                ctx.rotate(imgRotation * Math.PI / 180);
                
                // Draw image centered at origin
                ctx.drawImage(
                    img, 
                    -img.width * imgScale / 2, 
                    -img.height * imgScale / 2, 
                    img.width * imgScale, 
                    img.height * imgScale
                );
                
                ctx.restore();
            }
        }
        
        // Calculate angle between two touch points
        function getTouchAngle(touch1, touch2) {
            return Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX) * 180 / Math.PI;
        }
        
        // Calculate distance between two touch points
        function getTouchDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Get touch/mouse position relative to canvas
        function getEventPos(e) {
            const rect = canvasContainer.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        // Touch events for mobile
        canvasContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                const pos = getEventPos(e);
                startX = pos.x - imgX;
                startY = pos.y - imgY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                initialDistance = getTouchDistance(e.touches[0], e.touches[1]);
                initialScale = imgScale;
                initialAngle = getTouchAngle(e.touches[0], e.touches[1]);
                initialRotation = imgRotation;
            }
        });
        
        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            } else if (e.touches.length === 2) {
                // Handle pinch zoom
                const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                const scale = (currentDistance / initialDistance) * initialScale;
                imgScale = Math.max(0.1, Math.min(3, scale));
                
                // Handle rotation
                const currentAngle = getTouchAngle(e.touches[0], e.touches[1]);
                let angleDiff = currentAngle - initialAngle;
                
                // Normalize angle difference
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;
                
                imgRotation = initialRotation + angleDiff;
                
                // Keep rotation in -180 to 180 range
                if (imgRotation > 180) imgRotation -= 360;
                if (imgRotation < -180) imgRotation += 360;
                
                // Update sliders
                zoomSlider.value = imgScale;
                zoomValue.textContent = imgScale.toFixed(1) + 'x';
                rotateSlider.value = imgRotation;
                rotateValue.textContent = Math.round(imgRotation) + '°';
                
                draw();
            }
        });
        
        canvasContainer.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });
        
        // Mouse events for desktop
        canvasContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            const pos = getEventPos(e);
            startX = pos.x - imgX;
            startY = pos.y - imgY;
        });
        
        canvasContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const pos = getEventPos(e);
                imgX = pos.x - startX;
                imgY = pos.y - startY;
                draw();
            }
        });
        
        canvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvasContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // Mouse wheel zoom
        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const oldScale = imgScale;
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            imgScale = Math.max(0.1, Math.min(3, imgScale * delta));
            
            zoomSlider.value = imgScale;
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            
            draw();
        });
        
        // Zoom slider
        zoomSlider.addEventListener('input', (e) => {
            imgScale = parseFloat(e.target.value);
            zoomValue.textContent = imgScale.toFixed(1) + 'x';
            draw();
        });
        
        // Rotate slider
        rotateSlider.addEventListener('input', (e) => {
            imgRotation = parseFloat(e.target.value);
            rotateValue.textContent = Math.round(imgRotation) + '°';
            draw();
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            initializeImage();
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!img) return;
            
            const outputCanvas = document.createElement('canvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            // Set output size (3:4 ratio, 900x1200 for good quality)
            outputCanvas.width = 900;
            outputCanvas.height = 1200;
            
            // Calculate scale factor
            const scaleFactor = outputCanvas.width / canvas.displayWidth;
            
            // White background
            outputCtx.fillStyle = 'white';
            outputCtx.fillRect(0, 0, outputCanvas.width, outputCanvas.height);
            
            // Draw the transformed image
            outputCtx.save();
            outputCtx.translate(imgX * scaleFactor, imgY * scaleFactor);
            outputCtx.rotate(imgRotation * Math.PI / 180);
            outputCtx.drawImage(
                img,
                -img.width * imgScale * scaleFactor / 2,
                -img.height * imgScale * scaleFactor / 2,
                img.width * imgScale * scaleFactor,
                img.height * imgScale * scaleFactor
            );
            outputCtx.restore();
            
            // Download
            outputCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'image-3x4.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        });
        
        // New image button
        newImageBtn.addEventListener('click', () => {
            imageUpload.value = '';
            img = null;
            ctx.clearRect(0, 0, canvas.displayWidth, canvas.displayHeight);
            showUpload();
        });
        
        // Show/hide sections
        function showEditor() {
            uploadSection.classList.add('hidden');
            editorSection.classList.remove('hidden');
            editorSection.style.display = 'flex';
        }
        
        function showUpload() {
            uploadSection.classList.remove('hidden');
            uploadSection.style.display = 'flex';
            editorSection.classList.add('hidden');
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (img && !editorSection.classList.contains('hidden')) {
                setupCanvas();
                draw();
            }
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (img && !editorSection.classList.contains('hidden')) {
                    setupCanvas();
                    draw();
                }
            }, 100);
        });
    </script>
</body>
</html>
